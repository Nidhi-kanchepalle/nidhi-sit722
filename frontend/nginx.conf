server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Proxy API calls to backend services inside the cluster
    location /api/orders/ {
        proxy_pass http://order-service-w10e1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/products/ {
        proxy_pass http://product-service-w10e1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/customers/ {
        proxy_pass http://customer-service-w10e1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Default static files fallback
    location / {
        try_files $uri /index.html;
    }
}
